<!-- src/app/pages/countries/countries.component.html -->
<mat-card>
  <mat-card-title>Countries</mat-card-title>
  <mat-card-content>
    <form class="row" [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field appearance="outline">
        <mat-label>ISO2</mat-label>
        <input matInput formControlName="iso2" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="A">A</mat-option>
          <mat-option value="I">I</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Create</button>
    </form>

    <div class="table-wrap" *ngIf="!loading; else spin">
      <table mat-table [dataSource]="data" class="mat-elevation-z0 full">
        <ng-container matColumnDef="iso2">
          <th mat-header-cell *matHeaderCellDef>ISO2</th>
          <td mat-cell *matCellDef="let r">{{ r.iso2 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let r">{{ r.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let r">{{ r.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let r">
            <button mat-icon-button color="primary" (click)="edit(r)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(r)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['iso2','name','status','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['iso2','name','status','actions'];"></tr>
      </table>

      <mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex"
                     [pageSizeOptions]="[5,10,25,50]" (page)="onPage($event)">
      </mat-paginator>
    </div>

    <ng-template #spin>
      <div class="center"><mat-spinner diameter="32"></mat-spinner></div>
    </ng-template>
  </mat-card-content>
</mat-card>
