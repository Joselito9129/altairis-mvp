<!-- src/app/pages/cities/cities.component.html -->
<mat-card>
  <mat-card-title>Cities</mat-card-title>
  <mat-card-content>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Filter Country</mat-label>
        <mat-select [(ngModel)]="filterCountryId" (selectionChange)="applyFilter()">
          <mat-option [value]="null">All</mat-option>
          <mat-option *ngFor="let c of countries" [value]="c.id">{{ c.iso2 }} - {{ c.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <form class="row2" [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select formControlName="countryId">
          <mat-option *ngFor="let c of countries" [value]="c.id">{{ c.iso2 }} - {{ c.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="A">A</mat-option>
          <mat-option value="I">I</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">{{ editingId ? 'Update' : 'Create' }}</button>
      <button *ngIf="editingId"
        mat-button
        color="warn"
        type="button"
        (click)="editingId = null; form.reset({ status: 'A' })">
  Cancel
</button>
    </form>

    <div class="table-wrap" *ngIf="!loading; else spin">
      <table mat-table [dataSource]="data" class="mat-elevation-z0 full">
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let r">{{ r.countryIso2 }} - {{ r.countryName }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let r">{{ r.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let r">{{ r.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let r">
            <button mat-icon-button color="primary" (click)="edit(r)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(r)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['country','name','status','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['country','name','status','actions'];"></tr>
      </table>

      <mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex"
                     [pageSizeOptions]="[5,10,25,50]" (page)="onPage($event)">
      </mat-paginator>
    </div>

    <ng-template #spin>
      <div class="center"><mat-spinner diameter="32"></mat-spinner></div>
    </ng-template>
  </mat-card-content>
</mat-card>
